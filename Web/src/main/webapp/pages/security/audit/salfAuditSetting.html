    <title>登录日志管理</title>

</head>
<body>
<table class="dept">
    <tr>

        <!-- 右边内容 -->
        <td class="deptRight">
            <!--顶部查询-->
            <div id="search">
                <table class="s_table" width="100%">
                    <td colspan="2" class="s_head">安全策略类型：</td>
                    <!--1高频访问、2规定时间外访问、3账户长期未使用-->
                    <td colspan="2" style="padding-left: 5px;padding-right: 5px">
                        <select id="salfType" class="inputtext">
                            <option value=""></option>
                            <option value="1">高频访问</option>
                            <option value="2">规定时间外访问</option>
                            <option value="3">账户长期未使用</option>
                        </select>
                    </td>

                    <td>
                        <button type="button" id="queryBtn" class="filterBtn query">查询</button>
                    </td>
                    </tr>
                </table>
            </div>

            <!--正文内容-->
            <div id="content">
                <table class="table table-bordered showChartsTable">
                    <thead id="thead">
                    <tr style="height: 36px;">
                        <td>安全审计策略类型</td>
                        <td>安全审计策略子类型</td>
                        <td>策略值</td>
                        <td>策略值说明</td>
                        <td>是否开启</td>
                        <td>操作</td>
                    </tr>
                    </thead>

                    <tbody id="tbody"></tbody>
                </table>

                <!--分页-->
                <div id="page"></div>
            </div>
        </td>
    </tr>

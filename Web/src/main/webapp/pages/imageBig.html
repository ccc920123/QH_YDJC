<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>joannau</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .imgCon {
            width: 800px;
            height: 500px;
            margin: 40px auto;
            /*border: 2px solid #000;*/
        }
        .imgDiv {
            width: 100%;
            height: 100%;
        }
        .imgCon img{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="imgCon">
    <div class="imgDiv">
        <img  id="iamge" src="" alt="">
    </div>
</div>
<script src="../plugs/jquery-1.12.4.min.js"></script>
<script src="../plugs/e-smart-zoom-jquery.js"></script>
<script type="text/javascript" src="../js/common/utilAjax.js"></script>
<script>

    $(function () {
        var url=getQueryString("url");
        $("#iamge").attr("src",url);
        $(".imgCon img").smartZoom()
    })
</script>
</body>
</html>

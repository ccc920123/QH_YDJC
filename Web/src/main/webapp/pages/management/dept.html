<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
    <script type="text/javascript" src="../../plugs/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../plugs/layui-v2.2.6/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugs/layui-v2.2.6/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../plugs/ztree/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="../../js/common/utilAjax.js"></script>
    <script type="text/javascript" src="../../js/common/map.js"></script>
    <script type="text/javascript" src="../../js/management/dept.js"></script>
    <script type="text/javascript" src="../../js/common/pression.js"></script>

    <link rel="stylesheet" href="../../plugs/layui-v2.2.6/layui/css/layui.css">
    <link type="text/css" rel="stylesheet" href="../../plugs/ztree/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/displayTable.css">
    <link type="text/css" rel="stylesheet" href="../../css/dept.css"/>
</head>
<body>
<table class="dept">
    <tr>
        <!-- 左边树 -->
        <td class="deptLeft">
            <div class="content_wrap">
                <div class="zTreeDemoBackground left">
                    <ul id="deptTree" class="ztree"></ul>
                </div>
            </div>
        </td>
        <!-- 右边内容 -->
        <td class="deptRight">
            <!--顶部查询-->
            <div id="search">
                <table class="s_table" width="100%">
                    <tr>
                        <td class="s_head">部门代码：</td>
                        <td>
                            <input class="inputtext" type="text" id="searchBh">
                        </td>
                        <td class="s_head">部门名称：</td>
                        <td>
                            <input class="inputtext" type="text" id="searchName">
                        </td>
                        <td class="">
                            <span>包含下级：</span>
                            <input class="" id="includeLevDown" type="checkbox">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5" style="text-align: center;">
                            <button type="button" id="queryBtn" class="filterBtn query">查询</button>
                            <button type="button" id="addNew" class="filterBtn query">新增</button>
                        </td>
                    </tr>
                </table>
            </div>

            <!--正文内容-->
            <div id="content">
                <table class="table table-bordered showChartsTable">
                    <thead id="thead">
                    <tr style="height: 36px;">
                        <td>部门代码</td>
                        <td>部门名称</td>
                        <td>负责人</td>
                        <td>负责人电话</td>
                        <td>操作</td>
                    </tr>
                    </thead>

                    <tbody id="tbody">
                   <!-- <tr style="height: 36px;">
                        <td>部门代码</td>
                        <td>部门名称</td>
                        <td>负责人</td>
                        <td>负责人电话</td>
                        <td>操作</td>
                    </tr>-->
                    </tbody>
                </table>

                <!--分页-->
                <div id="page"></div>
            </div>
        </td>
    </tr>
</table>

<!--弹出层-->

<!--选择管理部门-->
<div id="chooseDiv" class="hidden">
    <table class="chooseTable" id="typeListTable">
    </table>
    <div class="filterBtnDiv">
        <button id="toEdit001" class="filterBtn">确定</button>
        <button id="cancel001" class="filterBtn btnCancel">取消</button>
    </div>
</div>

<!--新增-->
<div id="addNewDiv" class="hidden">
    <table class="addNewTable">
        <tr>
            <td class="s_head">部门代码<span style="color: red">*</span>：</td>
            <td><input id="bmbh" type="number" maxlength="12" class="inputtext"></td>
            <td class="s_head">部门名称<span style="color: red">*</span>：</td>
            <td><input id="name" type="text" class="inputtext"></td>
        </tr>
        <tr>
            <td class="s_head">部门级别：</td>
            <td>
                <select id="levelnum" class="inputtext" >
                </select>
            </td>
            <td class="s_head">上级指导部门：</td>
            <td><input id="prent" disabled="disabled" class="inputtext"></td>
        </tr>
        <tr>
            <td class="s_head">联系人<span style="color: red">*</span>：</td>
            <td><input id="lxr" type="text" class="inputtext"></td>
            <td class="s_head">联系人电话<span style="color: red">*</span>：</td>
            <td><input id="lxrdh" type="number" class="inputtext"></td>
        </tr>
        <tr>
            <td class="s_head">发证机关：</td>
            <td>
                <input id="fzjg" type="number" class="inputtext">
            </td>
            <td class="s_head">传真：</td>
            <td><input id="fax" type="text" class="inputtext"></td>
        </tr>
        <tr>
            <td class="s_head">机构代码：</td>
            <td><input id="code" type="text" class="inputtext"></td>
            <td class="s_head">行政区划：</td>
            <td><input id="xzqh" type="text" class="inputtext"></td>
        </tr>
        <tr>
            <td class="s_head">联系地址：</td>
            <td colspan="3"><input id="lxdz" type="text" class="inputtext address"></td>
        </tr>
        <tr>
            <td class="s_head">备注：</td>
            <td colspan="3"><textarea id="bz" name="" rows="5"></textarea></td>
        </tr>
        <tr>
            <td colspan="4" style="color: red" id="message"></td>
        </tr>
    </table>

    <div class="filterBtnDiv">
        <button id="confirmSubmit" class="filterBtn">提交</button>
        <button id="confirmCancel" class="filterBtn btnCancel">取消</button>
    </div>

    <input id="id" class="hidden">
    <input id="parentid" class="hidden">
    <input id="sjzdbmbh" class="hidden">
    <input id="type" class="hidden">
    <input id="zt" class="hidden">
    <input id="sfzsbm" class="hidden">
    <input id="zsbmbhs" class="hidden">
</div>
</body>
</html>
